<!DOCTYPE html>
<html lang="en">
  <head>
    <style media="screen">
      body, html {
        height: 100%;
      }
      .canvas {
        position: absolute;
        top: 0px;
        bottom: 0px;
        left: 0px;
        right: 0px;
        text-align: center;
        overflow: hidden;
      }
      .canvas img.image{
        width: auto;
        height: 100%;
      }
    </style>
    <script>
      function handleResize(event) {
        var image = document.getElementsByClassName('image')[0];
        var img_ratio = image.naturalWidth / image.naturalHeight;
        var window_ratio = window.innerWidth / window.innerHeight;

        var canvas_container = document.getElementsByClassName('canvas-container-inner')[0];
        if (window_ratio <= img_ratio) {
          image.style.width = "100%";
          image.style.height = "auto";
        } else {
          image.style.width = "auto";
          image.style.height = "100%";
        }
      }

      window.addEventListener("resize", handleResize);
      window.addEventListener("load", handleResize);
    </script>
  </head>
  <body>
    <div class="canvas">
      <img class="image" src="./assets/mihalykoles/g_koles_mihaly_00001.jpeg"/>
    </div>
  </body>
</html>
